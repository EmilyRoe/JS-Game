<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obstable Game 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="heading">Jump the Obstacles!</h1>
    <div class="score-container">
        <h2>Score:</h2>
        <div class="score">0</div>
    </div>
    <div class="game">
        <div class="welcome-page">
            <div class="welcome-message">Welcome!</div>
                <div class="instructions">
                    <h2>Instructions:</h2>
                    <p>Use the up arrow on your keyboard to jump over the approaching obstacles!</p>
                    <p>If your score hits -2, you lose!</p>
                </div>
            <button class="start-button">Start Game</button>
        </div>
        <div class="loseGame hidden">            
            <div class="loseMessage">Game Over!</div>
            <button class="restart-button">Play Again?</button>
        </div>
        <div class="game-container">
            <div class="sky"></div>
            <div class="trees"></div>
            <div>
                <img class="avatar" src="./images/dog-avatar.png" alt="avatar">
            </div>
            <div>
                <img class="obstacles" src="./images/Cat waking.png" alt="obstacle">
            </div>
        </div>
        <div class="ground"></div>
    </div>   
    <script src="script.js"></script> 
</body>
</html>
